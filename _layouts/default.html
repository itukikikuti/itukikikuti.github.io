<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{{ page.title }} - {{ site.title }}</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="{{ site.url }}" class="navbar-brand">{{ site.title }}</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" aria-current="page"
                                href="{{ site.url }}">ホーム</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="github.com/itukikikuti/itukikikuti.github.io">リポジトリ</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <article class="mb-4">
                    <h2>{{ page.title }}</h2>
                    <p class="text-muted">{{ page.date }}</p>
                    {{ content }}
                </article>
            </div>
            <aside class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">カテゴリー</div>
                    <ul class="list-group list-group-flush">
                        {% for tag in site.categories %}
                        <li class="list-group-item"><a href="#">{{ tag[0] }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="card mb-4">
                    <div class="card-header">最新記事</div>
                    <ul class="list-group list-group-flush">
                        {% for post in site.posts %}
                        <li class="list-group-item"><a href="{{ post.url }}">{{ post.title }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </aside>
        </div>
    </main>
    <footer class="bg-light text-center py-3 mt-5">
        <p>© 2025 {{ site.title }} All rights reserved.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
